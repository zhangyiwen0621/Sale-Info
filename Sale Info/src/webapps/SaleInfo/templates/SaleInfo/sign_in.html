{% extends 'SaleInfo/base.html' %}

{% block sign_in_block %}
<form class="navbar-form navbar-right my-sign-in-right-bar" method="POST" action="{% url 'sign_in' %}">
  <div class="form-group">
    <input type="text" name="username" placeholder="Username" class="form-control">
  </div>

  <div class="form-group">
    <input id="password_input" type="password" name="password" placeholder="Password" class="form-control">
  </div>

  {% if form.errors %}
  <script>
    var x = document.getElementById("password_input");
    x.placeholder = "Password Not Correct";
  </script>
  {% endif %}

  <button type="submit" class="btn btn-primary">Sign in</button>

  <label>&nbsp;&nbsp;</label>

  <div class="form-group">
    <a href="{% url 'sign_up' %}">Sign Up</a>
  </div>

  <label>&nbsp;&nbsp;&nbsp;&nbsp;</label>
  
  <div class="form-group">
    <a href="{% url 'password_reset' %}">Forget Password</a>
  </div>
  {% csrf_token %}
</form>
{% endblock %}

{% block find_block %}
<form class="navbar-form navbar-right" method="POST" action="{% url 'sign_in_find' %}">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search Brand" name="brand_name">
  </div>
  <button type="submit" class="btn btn-default">Find</button>
  {% csrf_token %}
</form>
{% endblock %}

{% block content %}
<div id="list">
</div>

<!-- Sale Information Update JavaScript
================================================== -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/static/js/sign_in.js"></script>
{% endblock %}
